<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTR凭证生成器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            display: inline-block;
            margin-right: 10px;
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .tutorial-link {
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
            padding: 6px 12px;
            border: 1px solid #4a90e2;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .tutorial-link:hover {
            background-color: #4a90e2;
            color: white;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            margin-bottom: 20px;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .drop-zone.dragover {
            border-color: #4a90e2;
            background-color: #f7faff;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            resize: vertical;
        }
        #image-drop-zone p {
            color: #666;
        }
        #preview {
            max-width: 100%;
            max-height: 150px;
            margin-top: 10px;
            border-radius: 4px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #357abd;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .file-label {
            color: #4a90e2;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>JTR凭证生成器</h1>
            <a href="使用方法.gif" class="tutorial-link" target="_blank">使用教程</a>
        </div>
        
        <div id="text-drop-zone" class="drop-zone">
            <p>将凭证文本内容拖放到此处，或直接粘贴到下方文本框</p>
            <textarea id="text-input" placeholder="在此处粘贴或拖入文本..."></textarea>
        </div>

        <div id="image-drop-zone" class="drop-zone">
            <p>将二维码图片拖放到此处，或 <label for="image-input" class="file-label">点击选择</label>，或直接粘贴</p>
            <img id="preview" src="" alt="图片预览" style="display:none;"/>
            <input type="file" id="image-input" accept="image/*" style="display: none;">
        </div>

        <div id="generate-btn-group">
            <button class="generate-btn" data-seat-type="自由座席-普通车厢" disabled>自由座席-普通车厢</button>
            <button class="generate-btn" data-seat-type="指定座席-普通车厢" disabled>指定座席-普通车厢</button>
            <button class="generate-btn" data-seat-type="指定座席-绿色车厢" disabled>指定座席-绿色车厢</button>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- 预加载Logo -->
    <img src="https://apaang.github.io/klook/jtr-voucher/LOGO.png" alt="logo-preloader" style="display:none;">
</body>
</html>
